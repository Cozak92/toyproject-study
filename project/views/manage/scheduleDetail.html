{% extends 'common/layout.html' %}

{% block content %}
<style>
    .noVisible {
        display: none;
    }
    .margin0 {
        margin: 0px;
    }
    .backgroundColorWhite {
        background-color: white;
    }
    .active {
        font-weight: bold;
    }
    .whiteSpace {
        white-space: pre;
    }
    .floatLeft {
        float: left;
    }
    .fontLarge {
        font-size: large;
    }
    .fontWeightBold {
        font-weight: bold;
    }
    #calenderTb tr td {
        border: none;
    }
    .stNameStyle{
        background-color: #F0EEE8;
        padding: 4px 6px;
        margin-right : 4px;
        border-radius: 6px;
    }
    #scheduleDiv p {
        margin: 0px;
    }
    #scheduleDiv i {
        color: darkgray;
    }
    .radiusDiv {
        border-radius: 15px;
    }
</style>

<div id="dashBoardTitle">
</div>

<div class="contact-info-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
                        <button id="modifyBtn" class="btn btn-default btn-icon-notika waves-effect noVisible" style="margin-bottom: 0;">수정</button>
                        <button id="removeBtn" class="btn btn-default btn-icon-notika waves-effect noVisible" data-toggle="modal" data-target="#removeModal" style="margin-bottom: 0;">삭제</button>
                        <button id="goList" class="btn btn-default btn-icon-notika waves-effect" style="margin-bottom: 0;"><i class="notika-icon notika-menus"></i>&nbsp;목록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="typography-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input type="hidden" id="ssId" value="{{ssId}}">
                <input type="hidden" id="sgId" value="{{sgId}}">
                <div class="tpgp-helper mg-t-30 radiusDiv">
                    <div class="tpgp-hp-hd typography-mgn">
                        <h2 id="ssTopic" class="mn-hd-s">일정</h2>
                    </div>
                    <div id="scheduleDiv"></div>
                    <div style="margin-top: 7px;">
                        <p id="ssContent" class="whiteSpace"></p>
                    </div>

                    <!-- 해당일정 투표기록 없을시 -->
                    <div id="voteN" class="text-center noVisible">
                        <button id="attendBtn" class="btn btn-default btn-icon-notika waves-effect">참석</button>
                        <button id="beingLateBtn" class="btn btn-default btn-icon-notika waves-effect">지각</button>
                        <button id="absenceBtn" class="btn btn-default btn-icon-notika waves-effect">불참</button>
                    </div>
                    <!-- /해당일정 투표기록 없을시 -->
                    
                    <!-- 해당일정 투표기록 있을시 -->
                    <div id="voteY" class="text-center noVisible">
                        <input type="hidden" id="ssaId" value="">
                        <span id="voteResult" class=" fontWeightBold"></span>&nbsp;&nbsp;
                        <button id="reVoteBtn" class="btn btn-default btn-icon-notika waves-effect">다시투표하기</button>
                    </div>
                    <!-- /해당일정 투표기록 있을시 -->

                    <!-- 이미 지난 일정일떄 -->
                    <div id="pastVote" class="text-center noVisible">
                        <p>이미 지난 일정입니다.</p>
                    </div>
                    <!-- /이미 지난 일정일떄 -->
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="tpgp-helper mg-t-30 radiusDiv">
                    <div class="tpgp-hp-hd typography-mgn">
                        <h2 class="mn-hd-s">출석여부</h2>
                    </div>
                    <div class="tpgp-al-cl">
                        <h3>참석</h3>
                        <p id="attend"></p>
                        <hr style="border-top: 1px solid #eee; margin-bottom: 5px;">
                        <h3>지각</h3>
                        <p id="beingLate"></p>
                        <hr style="border-top: 1px solid #eee; margin-bottom: 5px;">
                        <h3>불참</h3>
                        <p id="absence"></p>
                        <hr style="border-top: 1px solid #eee; margin-bottom: 5px;">
                        <h3>미정</h3>
                        <p id="noVote"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 일정 삭제확인 모달창 -->
<div class="modal fade removeModal" id="removeModal" role="dialog">
    <div class="modal-dialog modals-default">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h2>일정을 삭제하시겠습니까?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="removeOkBtn" data-dismiss="modal">확인</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
<!-- /일정 삭제확인 모달창 -->


{% endblock %}

{% block script %}
<script src="./manage/scheduleDetail.js"></script>
{% endblock %}
