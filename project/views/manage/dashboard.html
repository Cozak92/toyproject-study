<div id="dashboard">
    <input type="hidden" id="sgId" value="{{sgId}}">
    <div class="contact-info-area mg-t-30">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="contact-inner radiusDiv dbContent">
                        <div class="contact-hd widget-ctn-hd">
                            <h2>스터디규칙</h2>
                            <button id="createRuleBtn" class="btn btn-success notika-btn-success waves-effect noVisible">등록</button>
                            <button id="modifyRuleBtn" class="btn btn-success notika-btn-success waves-effect noVisible">수정</button>
                            <button type="button" class="btn btn-default noVisible" id="removeRuleBtn" data-toggle="modal" data-target="#removeRuleModal">삭제</button>
                            <div class="nk-int-st">
                                <textarea id="ruleText" class="form-control noVisible" rows="5" placeholder=""></textarea>
                            </div>
                            <div class="nk-int-mk sl-dp-mn" id="ruleY">
                                <h2 id="ruleContent"></h2>
                            </div>
                            <button id="confirmBtn" class="btn btn-success notika-btn-success waves-effect noVisible">확인</button>
                            <button id="cancelBtn" class="btn btn-success notika-btn-success waves-effect noVisible">취소</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 dbContent">
                    <div class="contact-inner radiusDiv dbContent">
                        <div class="contact-hd widget-ctn-hd">
                            <div class="floatLeft">
                                <h2>최근 일정</h2>
                            </div>
                            <input type="hidden" id="ssId" value="">

                            <!-- 최근일정없을시 -->
                            <div id="scheduleN" class="noVisible">
                                <div class="text-right">
                                    <button id="createScheduleBtn" class="btn btn-success notika-btn-success waves-effect">일정등록</button>
                                </div>
                                <div class="text-center mg-t-30">
                                    <p>최근 일정이 없습니다.</p>
                                </div>
                            </div>
                            <!-- /최근일정없을시 -->

                            <!-- 일정있을시 -->
                            <div id="scheduleY" class="noVisible">
                                <div class="text-right">
                                    <button id="scheduleDetail" class="btn btn-success notika-btn-success waves-effect">상세보기</button>
                                    <button id="scheduleList" class="btn btn-success notika-btn-success waves-effect">모든일정보기</button>
                                </div>
                                <div id="scheduleDiv"></div>

                                <!-- 해당일정 투표기록 없을시 -->
                                <div id="voteN" class="text-center noVisible">
                                    <button id="attendBtn" class="btn btn-default btn-icon-notika waves-effect">참석</button>
                                    <button id="beingLateBtn" class="btn btn-default btn-icon-notika waves-effect">지각</button>
                                    <button id="absenceBtn" class="btn btn-default btn-icon-notika waves-effect">불참</button>
                                </div>
                                <!-- /해당일정 투표기록 없을시 -->
                                
                                <!-- 해당일정 투표기록 있을시 -->
                                <div id="voteY" class="text-center noVisible">
                                    <input type="hidden" id="ssaId" value="">
                                    <span id="voteResult" class=" fontWeightBold"></span>&nbsp;&nbsp;
                                    <button id="reVoteBtn" class="btn btn-default btn-icon-notika waves-effect">다시투표하기</button>
                                </div>
                                <!-- /해당일정 투표기록 있을시 -->
                            </div>
                            <!-- /일정있을시 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-info-area mg-t-30">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="contact-inner radiusDiv dbContent">
                        <div class="normal-table-list padding0">
                            <div class="basic-tb-hd marginBottom10">
                                <div class="floatLeft">
                                    <h2>게시판</h2>
                                </div>
                                <div class="text-right">
                                    <button id="boardListBtn" class="btn btn-success notika-btn-success waves-effect">더보기</button>
                                </div>
                            </div>
                            <div class="bsc-tbl-hvr">
                                <table class="table table-hover text-center">
                                    <thead>
                                        <tr>
                                            <th style="padding: 10px 10px; width: 5%;"></th>
                                            <th class="text-center" style="padding: 10px 5px; width: 8%;">번호</th>
                                            <th class="text-center" style="padding: 10px 20px; width: 57%;">제목</th>
                                            <th class="text-center" style="padding: 10px 20px; width: 30%;">작성자</th>
                                        </tr>
                                    </thead>
                                    <tbody id="boardList">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 dbContent">
                    <div class="contact-inner radiusDiv dbContent">
                        <div class="contact-hd widget-ctn-hd">
                            <h2>팀원목록</h2>
                            <button id="memberListBtn" class="btn btn-success notika-btn-success waves-effect">팀원상세</button>
                            <div id="memberList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 규칙삭제확인 모달창 -->
<div class="modal fade removeRuleModal" id="removeRuleModal" role="dialog">
    <div class="modal-dialog modals-default">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h2>규칙을 삭제하시겠습니까?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="removeRuleOkBtn" data-dismiss="modal">확인</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
<!-- /규칙삭제확인 모달창 -->

<!-- 스터디 탈퇴 확인 모달창 -->
<div class="modal fade scsnModal" id="scsnModal" role="dialog">
    <div class="modal-dialog modals-default">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h2>정말로 스터디를 탈퇴하시겠습니까?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="scsnOkBtn" data-dismiss="modal">확인</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
<!-- /스터디 탈퇴 확인 모달창 -->

<!-- 스터디 폐쇄 확인 모달창 -->
<div class="modal fade closeModal" id="closeModal" role="dialog">
    <div class="modal-dialog modals-default">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h2>정말로 스터디를 폐쇄하시겠습니까?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="closeOkBtn" data-dismiss="modal">확인</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
<!-- /스터디 폐쇄 확인 모달창 -->

{% endblock %}

{% block script %}
<script src="./manage/dashboard.js"></script>
{% endblock %}
