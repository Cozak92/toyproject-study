{% extends 'common/layout.html' %}

{% block content %}
<style>
    .noVisible {
        display: none;
    }
</style>

<div class="breadcomb-area" style="background-color: white;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-ctn">
                                    <h1>제목test</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-menu-area mg-tb-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <ul class="nav nav-tabs notika-menu-wrap menu-it-icon-pro">
                    <li class="active"><a data-toggle="tab" href="#Home">메뉴1</a>
                    </li>
                    <li><a data-toggle="tab" href="#mailbox">메뉴2</a>
                    </li>
                    <li><a data-toggle="tab" href="#Interface">메뉴3</a>
                    </li>
                    <li><a data-toggle="tab" href="#Charts">메뉴4</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="normal-table-area">
    <input type="hidden" id="sgId" value="{{sgId}}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="normal-table-list mg-t-30">
                    <div class="basic-tb-hd">
                        <h2>팀원 상세</h2>
                    </div>
                    <button type="button" class="btn btn-default noVisible" id="modifyLeaderBtn" data-toggle="modal" data-target="#modifyLeaderModal">팀장 변경</button>
                    <div class="bsc-tbl-hvr">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th id="radioBtn" class="noVisible"></th>
                                    <th>닉네임</th>
                                    <th>이메일</th>
                                    <th>권한</th>
                                    <th>스터디가입일</th>
                                    <th>참석</th>
                                    <th>불참</th>
                                    <th>지각</th>
                                </tr>
                            </thead>
                            <tbody id="memberList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 팀장 변경 확인 모달창 -->
<div class="modal fade modifyLeaderModal" id="modifyLeaderModal" role="dialog">
    <div class="modal-dialog modals-default">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h2>팀장을 변경하시겠습니까?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="modifyLeaderOkBtn" data-dismiss="modal">확인</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
<!-- /팀장 변경 확인 모달창 -->
{% endblock %}

{% block script %}
<script src="./manage/memberList.js"></script>
{% endblock %}
