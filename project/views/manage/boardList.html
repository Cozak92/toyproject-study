{% extends 'common/layout.html' %}

{% block content %}
<style>
    .margin0 {
        margin: 0px;
    }
    .backgroundColorWhite {
        background-color: white;
    }
    .active {
        font-weight: bold;
    }
</style>

<div id="dashBoardTitle">
</div>

<div class="normal-table-area">
    <input type="hidden" id="sgId" value="{{sgId}}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="normal-table-list mg-t-30">
                    <div class="basic-tb-hd">
                        <h2>게시판 목록</h2>
                    </div>
                    <div class="text-right">
                        <button id="goDashBoard" class="btn btn-default btn-icon-notika waves-effect"><i class="notika-icon notika-menus"></i>&nbsp;대시보드</button>
                        <button id="createBtn" class="btn btn-default btn-icon-notika waves-effect"><i class="notika-icon notika-checked"></i>&nbsp;글쓰기</button>
                    </div>
                    <div class="bsc-tbl-hvr">
                        <table class="table table-hover text-center">
                            <thead>
                                <tr>
                                    <th class="text-center" style="width: 7%;">번호</th>
                                    <th class="text-center" style="width: 7%;">공지</th>
                                    <th class="text-center" style="width: 39%;">제목</th>
                                    <th class="text-center" style="width: 20%;">작성자</th>
                                    <th class="text-center" style="width: 20%;">작성일자</th>
                                    <th class="text-center" style="width: 7%;">조회수</th>
                                </tr>
                            </thead>
                            <tbody id="boardList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="./manage/boardList.js"></script>
{% endblock %}
