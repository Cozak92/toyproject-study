{% extends 'common/layout.html' %}

{% block content %}
<div class="breadcomb-area" style="background-color: white;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-ctn">
                                    <h1>자바 스터디</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-menu-area mg-tb-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <ul class="nav nav-tabs notika-menu-wrap menu-it-icon-pro">
                    <li class="active"><a data-toggle="tab" href="#Home">메뉴1</a>
                    </li>
                    <li><a data-toggle="tab" href="#mailbox">메뉴2</a>
                    </li>
                    <li><a data-toggle="tab" href="#Interface">메뉴3</a>
                    </li>
                    <li><a data-toggle="tab" href="#Charts">메뉴4</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="normal-table-area">
    <input type="hidden" id="sgId" value="{{sgId}}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="normal-table-list mg-t-30">
                    <div class="basic-tb-hd">
                        <h2>게시판 목록</h2>
                    </div>
                    <div class="bsc-tbl-hvr">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>작성일자</th>
                                    <th>조회수</th>
                                    <th>공지여부</th>
                                </tr>
                            </thead>
                            <tbody id="boardList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="./manage/boardList.js"></script>
{% endblock %}
