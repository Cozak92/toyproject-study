{% extends 'common/layout.html' %}

{% block content %}
<style>
    .dbContent {
        height: 250px;
    }
    .noVisible {
        display: none;
    }
</style>

<div class="login-content">
    <!-- 로그인 -->
    <div class="nk-block toggled" id="l-login">
        <div class="nk-form">
            <div class="input-group">
                <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                <div class="nk-int-st">
                    <input type="text" id="loginEmail" class="form-control" placeholder="이메일">
                </div>
            </div>
            <div class="input-group mg-t-15">
                <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                <div class="nk-int-st">
                    <input type="password" id="loginPwd" onkeyup="enterKey()" class="form-control" placeholder="비밀번호">
                </div>
            </div>
            <div class="input-group mg-t-15">
                <span id="loginMessageBox" class="noVisible">이메일 또는 비밀번호를 확인하세요.</span>
            </div>
            <button id="loginSubmit" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></button>
        </div>

        <div class="nk-navigation nk-lg-ic">
            <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>회원가입</span></a>
        </div>
    </div>
    <!-- /로그인 -->

    <!-- 회원가입 -->
    <div class="nk-block" id="l-register">
        <div class="nk-form">
            <div class="input-group">
                <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
                <div class="nk-int-st">
                    <input type="text" id="joinEmail" class="form-control" placeholder="이메일">
                </div>
            </div>
            <div class="input-group mg-t-15">
                <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                <div class="nk-int-st">
                    <input type="password" id="joinPassword" class="form-control" placeholder="비밀번호">
                </div>
            </div>
            <div class="input-group mg-t-15">
                <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                <div class="nk-int-st">
                    <input type="text" id="joinNickname" class="form-control" placeholder="닉네임">
                </div>
            </div>
            <div class="input-group mg-t-15">
                <span id="joinMessageBox" class="noVisible"></span>
            </div>
            <button id="joinSubmit" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></button>
        </div>

        <div class="nk-navigation rg-ic-stl">
            <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>로그인</span></a>
        </div>
    </div>
    <!-- /회원가입 -->
</div>
{% endblock %}

{% block script %}
<script src="./user/login.js"></script>
{% endblock %}
